<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enigma Twitterwall</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="Tweetie/tweetie.js"></script>
  </head>
  <body>
    <div class="tweet">
    </div>
    <script>
      $('.tweet').twittie({
        'username': 'iliket0rock',
          'count': 10,
          'hideReplies': true,
          'template': '<strong class="date">{{date}}</strong> - {{screen_name}} {{tweet}}',
          'apiPath': 'Tweetie/api/tweet.php'
      }, function () {
            setInterval(function() {
                var item = $('.tweet ul').find('li:first');

                item.animate( {marginLeft: '-220px', 'opacity': '0'}, 500, function() {
                    $(this).detach().appendTo('.tweet ul').removeAttr('style');
                });
            }, 5000);
          }
        );
    </script>
  </body>
</html>
